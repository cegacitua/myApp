buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.android.gms:play-services-mlkit-barcode-scanning:18.3.0'
        // classpath 'com.google.android.gms:play-services-mlkit-face-detection:18.0.1'
        // classpath 'com.google.android.gms:play-services-mlkit-image-labeling:18.0.1'
        // classpath 'com.google.android.gms:play-services-mlkit-object-detection:18.1.1'
        // classpath 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.1'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
