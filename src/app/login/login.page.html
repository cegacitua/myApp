<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso en el sistema RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<form [formGroup]="usuario">
    <ion-list>


      <ion-item>
        <ion-input label="Usuario"  labelPlacement="floating" formControlName="user" placeholder="Ingrese Usuario"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input label="Correo"  labelPlacement="floating" formControlName="mail" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input label="Clave"  labelPlacement="floating" formControlName="pass" type="password" value="password" placeholder="Ingrese clave"></ion-input>
      </ion-item>

      <ion-button (click)="login()" shape="round" color="warning">Login</ion-button>

      <ion-button shape="round" color="medium">Registrarse</ion-button>

    </ion-list>

  </form>

</ion-content>
