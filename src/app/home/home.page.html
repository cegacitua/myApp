<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

<div><ion-title>Bienvenido {{usuario}}</ion-title></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Asistencia</ion-card-title>
      <ion-card-subtitle>Asignaturas del semestre en curso</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-card-subtitle>Codigo asignatura</ion-card-subtitle>
            <ion-label>Asignatura 1</ion-label>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" [routerLink]="['/qr']">Generar QR </ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-card-subtitle>Codigo asignatura</ion-card-subtitle>
            <ion-label>Asignatura 2</ion-label>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" [routerLink]="['/qr']">Generar QR </ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-card-subtitle>Codigo asignatura</ion-card-subtitle>
            <ion-label>Asignatura 3</ion-label>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" [routerLink]="['/qr']">Generar QR </ion-button>
        </ion-item>
  
        <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <div style="flex-grow: 1;">
              <ion-card-subtitle>Codigo asignatura</ion-card-subtitle>
              <ion-label>Asignatura 4</ion-label>
            </div>
            <ion-button fill="solid" shape="round" color="secondary" [routerLink]="['/qr']">Generar QR </ion-button>
          </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
