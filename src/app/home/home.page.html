<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

<div><ion-title>Bienvenido {{nombre}}</ion-title></div>
<div><ion-title>La ID es: {{id}}</ion-title></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Asistencia</ion-card-title>
      <ion-card-subtitle>Asignaturas del semestre en curso</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let curso of cursos">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-card-subtitle>{{ curso.codigo }} / {{ curso.seccion }}</ion-card-subtitle>
            <ion-label>{{ curso.nombre }}</ion-label>
          </div>

          <ion-button fill="solid" shape="round" color="secondary" (click)="listadoCurso(curso.id)">Generar QR </ion-button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-button expand="block" shape="round" color="medium" [routerLink]="['/login']">Cerrar Sesi√≥n</ion-button>

</ion-content>
