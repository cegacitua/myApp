<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso en el sistema RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
        <form [formGroup]="usuario">
          <ion-list>

            <ion-item lines="none">
              <ion-avatar aria-hidden="true" slot="start">
                <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>

              <ion-input
              class="centered-input"
              label="Usuario"
              color="tertiary"
              labelPlacement="stacked"
              fill="outline"
              formControlName="user"
              placeholder="Ingrese Usuario"
              [counter]="true"
              maxlength="10"
              ></ion-input>

            </ion-item>

            <ion-item lines="none">
              <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>

              <ion-input
              class="centered-input"
              label="Correo"
              color="warning"
              labelPlacement="stacked"
              fill="outline"
              formControlName="mail"
              type="email"
              placeholder="email@domain.com"
              [counter]="true"
              maxlength="30"
              ></ion-input>

            </ion-item>

            <ion-item lines="none">
              <ion-icon aria-hidden="true" name="key" slot="start"></ion-icon>

              <ion-input
              class="centered-input"
              label="Clave"
              color="dark"
              labelPlacement="stacked"
              fill="outline"
              formControlName="pass"
              type="password"
              value="password"
              placeholder="Ingrese clave"
              [counter]="true"
              maxlength="20"
              ></ion-input>

            </ion-item>

            <ion-button (click)="login()" shape="round" color="warning">Login</ion-button>

            <ion-button (click)="abrirModalRegistro()" shape="round" color="medium">Registrarse</ion-button>

          </ion-list>
        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
