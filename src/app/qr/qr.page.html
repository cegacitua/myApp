<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <img alt="Silhouette of mountains" src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" />
    <ion-card-header>
      <ion-card-title>Listado de alumnos</ion-card-title>
      <ion-card-subtitle>Asignatura XXXX</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-label>Alumno 1</ion-label>
            <ion-card-subtitle>RUT: XX.XXX.XXX-X</ion-card-subtitle>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" >Ver asistencia </ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-label>Alumno 2</ion-label>
            <ion-card-subtitle>RUT: XX.XXX.XXX-X</ion-card-subtitle>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" >Ver asistencia </ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <div style="flex-grow: 1;">
            <ion-label>Alumno 3</ion-label>
            <ion-card-subtitle>RUT: XX.XXX.XXX-X</ion-card-subtitle>
          </div>
          <ion-button fill="solid" shape="round" color="secondary" >Ver asistencia </ion-button>
        </ion-item>
  
        <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <div style="flex-grow: 1;">
              <ion-label>Alumno 4</ion-label>
              <ion-card-subtitle>RUT: XX.XXX.XXX-X</ion-card-subtitle>
            </div>
            <ion-button fill="solid" shape="round" color="secondary" >Ver asistencia </ion-button>
          </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
