<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escanear QR</ion-title>
    </ion-toolbar>
  </ion-header>

  <ngx-scanner-qrcode (scanSuccess)="handleQrScan($event)"></ngx-scanner-qrcode>

  <!-- <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode> -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="qrScanned">
    <ion-fab-button (click)="registrarAsistencia()">
      <ion-icon name="checkmark-done"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
